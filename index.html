<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/Logo.svg" type="Logo Icon">
</head>
<body>
    <header>
        <nav>
            <div class="Logo">
                <img src="Images/Logo.svg" alt="Logo">
            </div>

            <div class="Nav-Search-Bar">
                <img src="Images/Search.svg" alt="Search here">
                <input type="text" placeholder="Search">
            </div>

            <div class="Nav-Menu">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Contact-Us">Contact Us</a></li>
                    <li><a href="#Blog">Blog</a></li>
                </ul>
            </div>

            <div class="Nav-Cart">
                <ul>
                    <li><img src="Images/Favorites.svg" alt="Favorites"></li>
                    <li><img src="Images/Cart.svg" alt="Cart"></li>
                    <li><img src="Images/User.svg" alt="User"></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="Hero-Section1">
            <div class="Text-Content">
                <div class="Pro-Beyone">Pro.Beyone.</div>
                <div class="Iphone14-Pro">
                    <div class="Iphone14">Iphone 14</div>
                    <div class="Pro">Pro</div>
                </div>
                <div class="lorem">Created to change everything for the better. For everyone</div>
                <div class="Button">Shop Now</div>
            </div>
            <img src="Images/Iphone Image.svg" alt="Iphone 14 Pro">
        </div>
    </main>
</body>
</html>
